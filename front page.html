<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Property Maintenance Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dhurjati&family=Hubballi&family=Nova+Square&display=swap');

        /* Reset some default styles */
        body,
        h1,
        h2,
        p,
        ul {
            margin: 0;
            padding: 0;
        }

        html{
            scroll-behavior: smooth;
        }

        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #fa8669;
            color: rebeccapurple;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-left: auto;
            /* Moves the nav bar to the right */
            margin-bottom: 10px;
            padding: 10px;
            /* font-family: 'Dhurjati', sans-serif; */
            
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            /* Increase the font size */
            margin: 0 15px;
            position: relative;
        }

        nav a:hover {
            color: #555;
            /* Add underline animation */
            transition: color 0.3s, text-decoration 0.3s;
        }

        nav a::after {
            content: "";
            display: block;
            height: 2px;
            width: 0;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 0;
            /* Add underline animation */
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .services,
        .how-it-works,
        .search-booking,
        .why-choose-us,
        .featured-providers,
        .about-us,
        .contact {
            padding: 50px 0;
            text-align: center;
        }

        footer {
            background-color: sandybrown;
            color: peachpuff;
            text-align: center;
            padding: 10px;
        }

        .rounit {
            display: inline;
        }

        .front {
            width: 600px;
            height: 600px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .front-container {
            width: 45%;
        }

        .front {
            width: 100%;
            height: auto;
            margin: 20px;
        }

        .banner-container {
            text-align: center;
        }

        .image-section {
            margin-top: 30px;
            text-align: center;
        }

        .image-box {
            display: inline-block;
            position: relative;
            margin: 10px;
            overflow: hidden;
            border: 2px solid #3498db;
            border-radius: 8px;
        }

        .image-box:hover img {
            transform: scale(1.1);
        }

        .image-box img {
            width: 100%;
            height: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-box:hover .image-caption {
            opacity: 1;
        }

        .heading {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
        }
        .image-box:hover{
            border: 2px solid blue;
            box-shadow: 5px 5px 15px aqua;
        }
        body{
            background-image: linear-gradient(to bottom,#bdb76b,#008080,#ffa089);
        }
        
        h1{
            font-family: 'Nova Square', sans-serif;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img width="150" height="150" src="flat-design-construction-company-logo_23-2150051906-removebg-preview.png"
                alt="Your Property Maintenance Platform Logo">
        </div>
        <div>
            <h1 style="text-align: center;">ProCare Estates</h1>
        </div>

        <!-- Header Section -->


        <nav>
            <ul>
                <li><a href=#front>Home</a></li> 
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html" target="_blank">About Us</a></li>
                <li><a href="login.html" target="_blank">Login</a></li>
                <li><a href="signup.html" target="_blank">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section id="front">
        <div class="image-section">
            <div class="image-box">
                <img src="https://image.isu.pub/220824124657-95aab4870e5ca7f500c392025c9c98c7/jpg/page_1.jpg"
                    alt="Culinary Delight 1">
                <figcaption class="image-caption">"Transforming Spaces, Ensuring Grace: Your Trusted Partner in Property Perfection!"</figcaption>
            </div>

            <div class="image-box" style="clear: both;">
                <img src="https://gracethemes.com/wp-content/uploads/2017/08/Website-Maintenance.png"
                    alt="Culinary Delight 2">
                <figcaption class="image-caption">"Beyond Maintenance, Building Dreams: Where Quality Meets Commitment."</figcaption>
            </div>

            <div class="image-box">
                <img src="https://www.vettedbiz.com/wp-content/uploads/2019/11/home-services.jpg"
                    alt="Culinary Delight 3">
                <figcaption class="image-caption">"Preserving Your Investment, Enhancing Your Comfort: We Make Property Care Effortless."</figcaption>
            </div>

            <!-- Add space for a quote -->
            <div style="height: 50px;"></div>
        </div>
    </section>

    




</body>

</html>
