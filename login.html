<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .background-container {
            background-image: url("https://myfancyhouse.com/wp-content/uploads/2021/05/Home-Maintenance.jpg");
            background-size: cover;
            filter: blur(5px);
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: -1;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            max-height: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-decoration: underline;
            color: red;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .login {
            background-color: rgba(139, 39, 39, 0.8);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            padding: 20px;
            max-width: 100px;
            max-height: 10px;
        }
        img{
            width: 300px;
            border-radius: 15px;
        }
        
        button:hover{
            color: aqua;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="login-container">
        <img src="flat-design-construction-company-logo_23-2150051906-removebg-preview.png" alt="Food Shopping Logo">
        <div class="login">
            <h2 style="text-align: center; margin-top: -8px;">Login</h2>
        </div>
        <form action="your_backend_script.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter Username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password">

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
